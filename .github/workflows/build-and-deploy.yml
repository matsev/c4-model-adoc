name: Build and deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    container:
      image: asciidoctor/docker-asciidoctor:1.18
      volumes:
        # /documents/ is the default working directory of the docker-asciidoctor container
        - ${{ github.workspace }}:/documents/

    env:
      BUILD_PATH: target
      DEPLOY_PATH: _site

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Generate html ðŸ—
        run: >
          asciidoctor 
          --require asciidoctor-diagram
          --destination-dir ${{ env.BUILD_PATH }}
          docs/index.adoc 

      - name: Generate pdf ðŸ—
        run: >
          asciidoctor-pdf
          --require asciidoctor-diagram
          --destination-dir ${{ env.BUILD_PATH }}
          docs/index.adoc

      - name: Copy artifacts ðŸšš
        run: >
          apk add rsync &&
          rsync -av --exclude=".*" ${{ env.BUILD_PATH }}/ ${{ env.DEPLOY_PATH }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.DEPLOY_PATH }}

name: Build and deploy


on:
  push:
    branches:
      - main


jobs:

  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🏗
        uses: asciidoctor/docker-asciidoctor

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: public
          folder: _site